<main class="p-10 w-full">
  <h2 class="text-3xl pb-4 font-bold">Create New Post</h2>

  <div class="flex flex-row gap-4 w-full">
    <form (ngSubmit)="createPost(newPost.value)">
      <input [formControl]="newPost" type="text" class="input input-bordered w-full max-w-xs">
    </form>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="createPost(newPost.value)"
    >
      Create
    </button>
  </div>

  <div class="divider"></div>

  <div class="grid grid-cols-3 gap-5">
    <ng-container *ngFor="let post of (posts$ | async)! | keyvalue">
      <div class="card w-96 bg-base-100 shadow-xl bg-gradient-to-r from-slate-800 to-slate-700">
        <div class="card-body">
          <h2 class="card-title">{{ post.value.title }}</h2>
          <div class="card-actions justify-end">
          </div>
        </div>
      </div>

    </ng-container>

  </div>
</main>
