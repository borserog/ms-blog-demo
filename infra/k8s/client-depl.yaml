apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  #  number of pods running the same image
  replicas: 1
  #  selector and template are working together to
  #  tell the deployment which pods it should manage
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: borserog/client
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 4200
      targetPort: 4200
